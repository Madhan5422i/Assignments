<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }

        .calculator {
            background-color: #cecaca;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .calculator .display {
            width: 100%;
            height: 50px;
            background-color: #ebf3f4;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            padding-right: 10px;
            box-sizing: border-box;
        }
        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calculator .buttons button {
            width: 100%;
            height: 70px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .calculator .buttons button:active {
            background-color: #e0e0e0;
        }
        .calculator .buttons .clear {
            background-color: #f44336;
            color: #ffffff;
        }
        .calculator .buttons .clear:active {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="Result..." class="display" readonly>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="clear">C</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>/</button>
            <button>0</button>
            <button>*</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
