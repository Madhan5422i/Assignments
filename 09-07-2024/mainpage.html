<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        section{
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
        }
        .one {
            background-color: rgb(176, 170, 159);
            width: 500px;
            text-align: center;  
            padding: 20px; 
            border-radius: 10px;  
            box-shadow: 2px 3px 30px 10px rgba(0, 0, 0, 0.1);
            justify-content: center; 

         }

        .one img {
            border-radius: 50px;
            width: 100px;  
            height: 100px;  
            object-fit: cover;  
            margin-bottom: 10px;  
        }

        .one h1, .one p {
            margin: 0;  
            color: rgb(5, 3, 3); 
        }
    </style>
</head>
<body>
    <section>
    <div class="one">
        <img src="https://www.webist.com.my/wp-content/uploads/2017/03/man.png" alt="Profile Picture">
        <h1>Madhan Kumar</h1>
        <p>Web Developer | Designer | Tech Enthusiast</p>
    </div>
    </section>
</body>
</html>
