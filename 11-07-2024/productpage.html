<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      img {
        height: 500px;
        object-fit: cover;
      }
      .a1 {
        background-color: black;
        color: white;
        text-align: center;
        padding: 5px;
      }
      p,
      h5 {
        color: black;
      }
      .a2 {
        margin-top: 20px;
        display: flex;
        justify-content: space-around;
        align-content: center;
      }
      .a3,.a3 img {
        display: flex;
        width: 400px;
        max-height: 300px;
        justify-content: center;
        align-content: center;
      }
      .a5 {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="a1">
      <p class="a5">get the camera from us with 10% offer</p>
    </div>
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://media.allure.com/photos/595d3d701533d77186041858/master/pass/edsfaves-07032017-lede.jpg?mbid=social_retweet"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://funkymillions.com/wp-content/uploads/2015/05/organic-skin-care1.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://vivecosmetic.com/wp-content/uploads/2021/04/Personal-Care-Products-Manufacturers.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="a2">
      <div class="a3">
        <img
          src="https://th.bing.com/th/id/OIP.RFnEKabBollap8uJieMHGAHaE8?rs=1&pid=ImgDetMain"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="a3">
        <img
          src="https://th.bing.com/th/id/R.773a81df7c742f2aae91c2a93d9e76a3?rik=Mc9ihhLI%2bCN5jQ&riu=http%3a%2f%2f4.bp.blogspot.com%2f-xSZWi7i6pdE%2fTgTIzuILX1I%2fAAAAAAAAAEA%2fFfUkGFr7Hwk%2fs1600%2fcos.jpg&ehk=IwqdUJE2%2bnABbd47iu0sI4iG9LCxiOdyx4rtUvfwk9M%3d&risl=&pid=ImgRaw&r=0"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="a3">
        <img
          src="https://th.bing.com/th/id/OIP.GqsJ2rQYgw4hZ7jnIPDY9gHaFO?w=800&h=565&rs=1&pid=ImgDetMain"
          class="d-block w-100"
          alt="..."
        />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
