<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .login-form {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .login-form img.avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 20px;
      }

      .login-form label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        color: #333;
      }

      .login-form input[type="email"],
      .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .login-form button {
        background-color: #9370db;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
      }

      .login-form button:hover {
        background-color: #7b68ee;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <img
          src="https://icon-library.com/images/avatar-icon-images/avatar-icon-images-4.jpg"
          alt="Avatar"
          class="avatar"
        />
        <form>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="xyz@gmail.com"
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="******"
          />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
